<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login do Administrador</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="login_adm.css">
    </head>
    <body>
        <section id="principal">
            <section class="container_login">
                <form action="login_adm.php" class="form" method="POST">
                    <h2>Login Administrador</h2>
                    <input type="email" name="email" id="email" placeholder="Digite aqui seu email..."> 
                    <input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha..."> 
                    <input type="password" name="senha_acesso" id="senha_acesso" placeholder="Digite aqui a senha de acesso..."> 
                    <button type="submit">Acessar</button>
                </form>
            </section>
        </section>
    </body>
</html>
